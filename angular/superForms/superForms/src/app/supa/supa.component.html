<form (submit)='create()'>
    <p><label for='name'>Name: </label></p>
    <p><input type='text' name='name' [(ngModel)]='person.name'></p>
    <p><label for='favColor'>Color: </label></p>
    <p><input type='text' name='favColor' [(ngModel)]='person.color'></p>
    <p><input type='submit' value='submit'></p>
</form>

<button (click)='setPerson()'>Set person to Bob</button>
