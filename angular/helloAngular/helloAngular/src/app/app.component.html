<div class="container">
    <div class="row" id='newtask'>
        <h1>New Task</h1>
        <form (submit)='createTask()'>
            <div class="col">
                <p><label for='title'>Title</label></p>
                <p><label for='description'>Description</label></p>
                <p><label for='complete'>Complete</label></p>
            </div>
            <div class="col">
                <p><input type='text' name='title' [(ngModel)]='newTask.title'/></p>
                <p><input type='text' name='description' [(ngModel)]='newTask.description'/></p>
                <p>
                    <select name='complete' [(ngModel)]='newTask.complete'>
                        <option value='false'>False</option>
                        <option value='true'>True</option>
                    </select>
                </p>
                <button type='submit'>Create</button>
            </div>
        </form>
    </div>
    <div class="row" id='main'>
        <div class="col" id='tasklist'>
            <h1>Task List</h1>
            <div class="listbox" *ngFor='let task of tasks'>
                <div class="col">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <p>Complete: {{ task.complete }}</p>
                </div>
                <div class="col">
                    <p><button (click)='onClickEdit(task)' name='edit'>EDIT</button></p>
                    <p><button (click)='deleteTask(task)' name='delete'>DELETE</button></p>
                </div>
            </div>
        </div>
        <div class="col" *ngIf='edit'>
            <h1>Edit a Task</h1>
            <form (submit)='updateTask()'>
                <div class="col">
                    <p><label for='title'>Title</label></p>
                    <p><label for='description'>Description</label></p>
                    <p><label for='complete'>Complete</label></p>
                </div>
                <div class="col">
                    <p><input type='text' name='title' [(ngModel)]='taskToUpdate.title'/></p>
                    <p><input type='text' name='description' [(ngModel)]='taskToUpdate.description'/></p>
                    <p>
                        <select name='complete' [(ngModel)]='taskToUpdate.complete'>
                            <option value='false'>False</option>
                            <option value='true'>True</option>
                        </select>
                    </p>
                    <button type='submit'>EDIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
