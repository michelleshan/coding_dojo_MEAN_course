<div class="container">
  <div class="row">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <a [routerLink]="['/new']">Add an author</a>
    <p class='purple'>We have quotes by:</p>
  </div>
  <div class="row">
    <table>
      <thead>
        <th>Author</th>
        <th>Actions available</th>
      </thead>
      <tbody>
        <tr *ngFor='let author of authors'>
          <td>{{ author.name }}</td>
          <td>
            <button [routerLink]="['/edit', author._id]">Edit</button>
            <button (click)='onClick(author)'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
